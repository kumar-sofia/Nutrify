<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="contact.css" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>
<body>

    <!--  Navigation Bar link code -->
    <header>
        <div class="logo">
            <img src="images/diet.png" alt="Nutrify Logo" style="height: 50px;">
        </div>
        <nav>
        
            <div class="hamburger" id="hamburger">&#9776;</div> 
            
            <ul class="navigation_bar" id="navBar">
                <li><a href="index.html">Home</a></li>
        <li><a href="login.php">Log in</a></li>
        <li><a href="signup.php">Sign Up</a></li>
        <li><a href="contact.html">Contact</a></li>

            </ul>
        </nav>
    </header>

    <!--------------------------------------------- Contact Section  starts ------------------------------------------>
    <section class="contact-section">
        <div class="contact-container">

            <!-- --------------------------------------Contact infomation on the left side page --------------------- -->
            <div class="contact-info">
                <h2>Let's Get in Touch</h2>
                <p>Feel free to reach out to us with any questions or comments!</p>
                
         <!-- --------------------------------------adding images to the text proved about address and phone number and email --------------------- -->
                <div class="info">
                    <div class="information">
                        <img src="images/map.png" alt="map icon" style="height: 50px;">
                        <p>92 Cherry Drive Uniondale, NY 11553</p>
                    </div>
                    <div class="information">
                        <img src="images/gmail.png" alt="image icon" style="height: 50px;">
                        <p>lorem@ipsum.com</p>
                    </div>
                    <div class="information">
                        <img src="images/call.png" alt="call icon " style="height: 50px;">
                        <p>123-456-789</p>
                    </div>
                </div>

                <!-- --------------------------------------section of code to add icons for copntact--------------------- -->

                <div class="social-media">
                    <p>Connect with us:</p>
                    <div class="social-icons">
                        <a href="https://www.facebook.com/thenutritionsociety/"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://x.com/i/flow/login?redirect_after_login=%2Fnutrreviews"><i class="fab fa-twitter"></i></a>
                        <a href="https://www.instagram.com/nutrition/?hl=el"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>

                     <!------------------------------------ Contact Form for filling in details to contact ---------------------------------------->
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form action="submit_form.html" method="POST" autocomplete="off">
                    <div class="input-container">
                        <input type="text" name="name" class="input" required />
                        <label for="name">Name</label>
                    </div>

                    <div class="input-container">
                        <input type="email" name="email" class="input" required />
                        <label for="email">Email</label>
                    </div>

                    <div class="input-container">
                        <input type="tel" name="phone" class="input" required />
                        <label for="phone">Phone</label>
                    </div>

                    <div class="input-container textarea">
                        <textarea name="message" class="input" required></textarea>
                        <label for="message">Message</label>
                    </div>

                    <input type="submit" value="Send" class="btn" />
                </form>
            </div>
        </div>
    </section>

    <!------------------JavaScript to Toggle the Menu ---------------------------->
    <script>
        document.getElementById('hamburger').addEventListener('click', function() {
            const navBar = document.getElementById('navBar');
            navBar.classList.toggle('active');
        });
    </script>
</body>
</html>
